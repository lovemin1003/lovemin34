<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id = "clock"></div>
<script>
function setclock()
{
	var now = new Date();
	var s = now.getHours() +'시'+ now.getMinutes()+'분'+now.getSeconds()+'초';
	document.getElementById("clock").innerHTML =s;
	setTimeout('setclock()',1000);
	}
	setclock();
</script>
</body>
</html>
