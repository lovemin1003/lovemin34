<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id='remain'></div>
<script>
function newyears()
{
	var now =new Date();
	var newYear = new Date('January 1, '+ (now.getFullYear()+1));
	var diff = newYear - now;
	var milliseconds = Math.floor(diff%1000);
	diff = diff/1000;
	var seconds =Math.floor(diff%60);
	diff=diff/60;
	var minutes= Math.floor(diff%60);
	diff=diff/60;
	var hours =Math.floor(diff%24);
	diff=diff/24;
	var days=Math.floor(diff);
	
	var outstr = '내년까지 앞으로'+days+'일'+hours+'시간'+minutes+'분'+seconds+'초 남음.';
	
	document.getElementById('remain').innerHTML = outstr;
	//1초가 지나면 다시 함수를 호출함.
	setTimeout("newyears()",1000);
	}
	//타이머를 시작한다.
	newyears();
</script>
</body>
</html>
