<!DOCTYPE html>
<html>

<title>Insert title here</title>

<body>

<script>
 function func()
 {
	 document.write("진실의 방(죽음의 세계)로 끌고가마!");
	 
 }
 function funk(name)
 {
	 document.write(name+"에게 솔킬 당함. ㅅㄱ");
	 
 }
</script>
<p>모데카이저</p>
<button type="button" onclick="func()">누르시게</button>
<button type="button" onclick="funk('칸')">누르시게</button>
</body>
</html>
