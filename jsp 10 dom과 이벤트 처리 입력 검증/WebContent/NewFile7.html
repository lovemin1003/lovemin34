<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function showalert()
{
	setTimeout(function(){alert("함수를 사용하여 표시됨.")},3000);
	
	}
</script>
</head>
<body>
<p>버튼을 누르면 3초 뒤 경고 박스가 화면에 표시됨.</p>
<input type="button" onclick="showalert()" value="누르시오.">
</body>
</html>
