<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
function checknoempty(field)
{ if (field.value.length==0)
	{
	  alert("필드가 비어있군.");
	  field.focus();
	  return false;
	}
	return true;
}
</script>

<form>
이름: <input type="text" id="user">
<input type="button" onclick="checknoempty(document.getElementById('user'))" value="확인">
</form>
</body>
