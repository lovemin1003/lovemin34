<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<STYLE>
div.out
{
width: 100px;
height: 100px;
background-color:yellow;
}
</STYLE>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>
<body>
<div class="out">
<p>마우스를 여기로 움직이시오.</p>
<p>0</p>
</div>
<script>
var i=0;
$("div.out").mouseover(function(){
	$("p:first",this).text("mouse over"); 
    $("p:last",this).text(++i);
    
});

</script>
</body>
</html>
