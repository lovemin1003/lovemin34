<!DOCTYPE html><!-- 이 문서의 타입을 알려주는 부분.. --><!-- HTML 주석 -->
<html> <!-- HTML문서의 시작 -->
	<head> <!-- 클라이언트에게 보여지지 않는 부분..페이지의 속성과 정보등을 설정하는 부분... -->
	<meta charset="EUC-KR">
	<!-- 
		meta태그 - 현제 페이지에 대한 속성과 정보를 설정하는 태그... 
		charset - 현재 페이지에서 문자를 처리하는 방식을 설정하는 옵션
		UTF-8 - 유니코드
		EUC-KR , UTF-8 한글을 처리하는 문자 체계...
	-->
	<title>Insert title here</title> <!-- 웹페이지의 창 이름... -->
	</head>
	<body> <!-- 클라이언트에게 보여지는 부분...페이지의 실제 내용이 적히는 부분... -->
	
		안녕하세요!!!
		<p>
			김민준 입니다...<br>
			안녕하세요...
		</p>
	
	
	
		Hello HTML!!!<br>
		Hello HTML!!!<br>
		Hello HTML!!!<br>	
		
		<h1>안녕하세요!</h1>
		<h2>안녕하세요!</h2>
		<h3>안녕하세요!</h3>
		<h4>안녕하세요!</h4>
		<h5>안녕하세요!</h5>
		<h6>안녕하세요!</h6>
		
	</body>
</html>
