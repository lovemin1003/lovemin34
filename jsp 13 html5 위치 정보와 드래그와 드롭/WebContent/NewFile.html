<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<circle cx="200" cy="100" r="50" stroke="blue" stroke-width="2" fill="yellow">//원
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<rect width="100" height="125" style="fill: rgb(10,100,125); stroke: rgb(110,100,125); stroke-width= 4;">//직사각형
</rect>//파일 하나당 그림이 하나밖에 안 그려지는 듯.
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<ellipse cx="225" cy="180" rx="120" ry="150" style="fill: rgb(110,100,125); stroke: rgb(110,100,125); stroke-width= 4;">//타원
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<line x1="300" y1="300" x2="10" y2="20" style="stroke: rgb(110,100,125); stroke-width= 4;">/선
//파일 하나당 그림이 하나밖에 안 그려지는 듯.
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<polyline points="1,100 100,110 150,120 280,225" style="fill: yellow; stroke: cyan; stroke-width= 4;">/폴리라인
//파일 하나당 그림이 하나밖에 안 그려지는 듯.
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<polygon points="1,100 100,110 150,120 280,225" style="fill: yellow; stroke: cyan; stroke-width= 4;">/다각형
//파일 하나당 그림이 하나밖에 안 그려지는 듯.
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<text x="20" y="20" font-family="Arial" font-size="25" fill="violet">
텍스트 
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
<ellipse cx="100" cy="100" rx="50" ry="150" fill="gray">
<animate attributeName="rx" from="0" to="100" dur="12s">
<animate attributeName="cx" from="0" to="100" dur="12s">
</ellipse>
</svg>
</body>
</html>
