<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, th,td
{
border: 1px solid blue;
}
table
{
border-collapse:separate;
empty-cells: hide;
}
caption
{
caption-side: center;

}
td,th
{
color: white;
background-color: indigo;
}
table
{
width:190px;
}
th{height:60px;}

tr.a td
{
color: yellow;
background-color: violet;
}
</style>
</head>
<body>
<table>
<caption> 컬러풀 파스토랄레</caption>
<tr>
<th></th>
<th>이름</th>
<th>나이</th>
</tr>
<tr>
<td>1</td>
<td>소나타</td>
<td>17세</td>
</tr>
<tr class="a">
<td>2</td>
<td>카논</td>
<td>17세</td>
</tr>
</table>
</body>
</html>
