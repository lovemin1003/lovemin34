<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul 
{
list-style:none;
text-align:center;
border-top: 1px solid red;
border-bottom: 2px solid blue;
padding: 5px 0;
}
ul li
{
display: inline;
text-transform: uppercase;
padding: 0 10px;
letter-spacing: 10px;
}
ul li a
{
text-decoration: none;
color: violet;
}

ul li a:hover{text-decoration: underline;}
</style>
</head>
<body>
<ul>
<li><a href="#">sp</a></li>
<li><a href="#">mura</a></li>
<li><a href="#">pale</a></li>
<li><a href="#">dark iregullar</a></li>
</ul>
</body>
</html>
