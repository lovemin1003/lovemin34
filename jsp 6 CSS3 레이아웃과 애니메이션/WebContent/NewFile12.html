<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
img
{
position:relative;
animation: 3s anim;
animation-iteration-count: infinite;
}

@keyframes anim
{
0%{ left:0px; top:0px;}
25%{ left:100px; top:0px;}
50%{ left:200px; top:0px;}
75%{ left:300px; top:0px;}
100%{ left:0px; top:0px;}

}
</style>
</head>
<body>
<img src="55775340_p0_master1201.jpg">
</body>
</html>
